        <script>

            function checkFileExists(soundFile, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', soundFile, true);

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        // HTTP ステータスが 200 OK または 304 Not Modified ならファイルは存在するとみなす
                        if (xhr.status == 200 || xhr.status == 304) {
                            callback(true);
                        } else {
                            callback(false);
                        }
                    }
                };

                xhr.send();
            }
            // サウンドファイルを再生する。
            function playsound(soundFile)
            {
                checkFileExists(soundFile, function (exists) {
                    if (exists) {
                        var audio = new Audio(soundFile);
                        audio.play();
                    } else {
                        console.error('File does not exist: ' + soundFile);
                        // ファイルが存在しない場合のエラーハンドリングを追加できます
                    }
                });            }
        </script>
